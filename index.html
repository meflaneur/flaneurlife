<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover ile Anında Resim Değiştirme</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Arka plan rengi */
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
        }

        .image-container .second {
            display: none; /* İkinci resim başlangıçta görünmez */
        }

        .image-container:hover .first {
            display: none; /* İlk resim kaybolur */
        }

        .image-container:hover .second {
            display: block; /* İkinci resim anında görünür */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="button_off.png" class="first">
        <img src="button_on.png" class="second">
    </div>
</body>
</html>
