<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover ile Resim Değiştirme</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100%; /* Resimleri kutunun genişliğine göre ayarla */
            height: 100%;
            object-fit: cover; /* Farklı boyuttaki resimleri düzgün göster */
            transition: opacity 0.3s ease-in-out;
            position: absolute;
        }

        .image-container .second {
            opacity: 0; /* İkinci resim başlangıçta görünmez */
        }

        .image-container:hover .first {
            opacity: 0; /* Üzerine gelince ilk resmi kaybet */
        }

        .image-container:hover .second {
            opacity: 1; /* İkinci resmi göster */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/button_on" class="first">
        <img src="images/button_off" class="second">
    </div>
</body>
</html>
